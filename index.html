<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self-Care Center</title>
  </head>
  <body>
    <meta charset="UTF-8">
    <section class="login-view">
      <h1 class="greeting">✨ Hello!  What is your name? ✨</h1>
      <input type="text" class="login"></input><br>
      <button class="submit-button">Submit</button>
    </section>
    <section class="home-view hidden">
    <header>
      <h1>✨ Self Care Center ✨</h1>
      <h4 class="say-hello"></h2>
    </header>
    <h2>Which type of message?</h2>
    <section class="recieve-message-box">
      <div class="affirmation">
        <input type="radio" id="affirmation" class="affirmation-mantra" name="affirmation-mantra"> <label for="affirmation"> <em>affirmation</em></label>
      </div>
      <div class="mantra">
        <input type="radio" id="mantra" class="affirmation-mantra" name="affirmation-mantra"> <label for="mantra"> <em>mantra</em></label>
      </div>
      <div class="DIY-form">
        <input type="text" class="DIY" placeholder="My message"></input><br>
        <button class="DIY-button">Submit My Message</button>
      </div>
      <button class="recieve-message-button">Random Message</button>
      <button class="make-own-button">Create Your Own</button>
    </section>
    <section class="display-message-box">
      <img src="assets/meditate.svg" class="svg">
      <p class="message-text"></p>
      <button class="add-to-favorite-button">Add To Favorites</button>
      <button class="clear-message-button">Clear Message</button>
      <button class="delete-from-possibilities-button">I Don't Like This Message</button>
    </section>
    <button class="see-favorites-button">View Favorites</button>
    </section>
    <section class="view-favorites hidden">
      <h3>✨ Favorite Messages ✨</h3>
      <button class="home-page-button">View Home Page</button>
      <div class="row">
        <div class="column" id="favorite-affirmations"></div>
        <div class="column" id="favorite-mantras"></div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
